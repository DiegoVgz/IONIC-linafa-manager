<ion-header>
    <meta name="viewport" content="width=device-width" />
    <ion-navbar color="dark">
      <ion-title></ion-title>
      <ion-buttons>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content padding class="body">
  <ion-img class="img-icon" style="width: 180px; height: 180px;" src="assets/icon/Logo.png"></ion-img>
  <div padding align="center" class="layout">

    <b>CREAR JORNADAS</b>

  </div>

    <ion-label class="label">INGERESE LOS NOMBRES DE LOS EQUIPOS</ion-label>
  


    <div class="form">
      <div class="row-label">
        <ion-label floating class="layout">EQUIPO 1</ion-label>
      </div>  
      <div class="row-input">
        <ion-input class="holder" type="text" [(ngModel)]="team1"></ion-input>
      </div>
     <div class="row-label">
        <ion-label floating class="layout">EQUIPO 2</ion-label>
      </div> 
      <div class="row-input">     
        <ion-input class="holder" type="text" [(ngModel)]="team2"></ion-input>
        <ion-label floating class="layout">EQUIPO 3</ion-label>
      </div> 
      <div class="row-input">     
        <ion-input class="holder" type="text" [(ngModel)]="team3"></ion-input>
        <ion-label floating class="layout">EQUIPO 4</ion-label>
      </div> 
      <div class="row-input">     
        <ion-input class="holder" type="text" [(ngModel)]="team4"></ion-input>
        <ion-label floating class="layout">EQUIPO 5</ion-label>
      </div> 
      <div class="row-input">     
        <ion-input class="holder" type="text" [(ngModel)]="team5"></ion-input>
        <ion-label floating class="layout">EQUIPO 6</ion-label>
      </div> 
      <div class="row-input">     
        <ion-input class="holder" type="text" [(ngModel)]="team6"></ion-input>
        <ion-label floating class="layout">EQUIPO 7</ion-label>
      </div> 
      <div class="row-input">     
        <ion-input class="holder" type="text" [(ngModel)]="team7"></ion-input>
        <ion-label floating class="layout">EQUIPO 8</ion-label>
      </div> 
      <div class="row-input">     
        <ion-input class="holder" type="text" [(ngModel)]="team8"></ion-input>
        <ion-label floating class="layout">EQUIPO 9</ion-label>
      </div> 
      <div class="row-input">     
        <ion-input class="holder" type="text" [(ngModel)]="team9"></ion-input>
        <ion-label floating class="layout">EQUIPO 10</ion-label>
      </div> 
      <div class="row-input">     
        <ion-input class="holder" type="text" [(ngModel)]="team10"></ion-input>
        <ion-label floating class="layout">EQUIPO 11</ion-label>
      </div> 
      <div class="row-input">    
        <ion-input class="holder" type="text" [(ngModel)]="team11"></ion-input>
        <ion-label floating class="layout">EQUIPO 12</ion-label>
      </div> 
      <div class="row-input">     
        <ion-input class="holder" type="text" [(ngModel)]="team12"></ion-input>
      </div>
        
      </div>

  <div class="row-button">
    <button ion-button class="botton" color="secondary" (click)="postJornadas()">CREAR</button>
  </div>
</ion-content>

<ion-header>
    <meta name="viewport" content="width=device-width" />
    <ion-navbar color="dark">
      <ion-title></ion-title>
      <ion-buttons>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding class="body">
    <ion-img class="img-icon" style="width: 180px; height: 180px;" src="assets/icon/Logo.png"></ion-img>
    <div padding align="center" class="layout">
  
      <b>CREAR EQUIPOS</b>
  
    </div>
  
  
    <ion-label class="label">ESCOGER REGION</ion-label>
    <ion-item style="background-color: #000000ce; color: #ffffff">
      <ion-select [(ngModel)]="region" cancelText="CANCELAR" okText="ACEPTAR" placeholder="SELECCIONE UNA" class="drop-menu"
        style="background-color: #15ad29ce; color: #ffffff">
        <ion-option value="san jose">SAN JOSÉ</ion-option>
        <ion-option value="cartago">CARTAGO</ion-option>
        <ion-option value="puntarenas">PUNTARENAS</ion-option>
        <ion-option value="guanacaste">GUANACASTE</ion-option>
        <ion-option value="limon">LIMÓN</ion-option>
        <ion-option value="alajuela">ALAJUELA</ion-option>
        <ion-option value="heredia">HEREDIA</ion-option>
      </ion-select>
    </ion-item>
  
  
    <ion-label class="label">ESCOGER DIVISION</ion-label>
    <ion-item style="background-color: #000000ce; color: #ffffff">
      <ion-select [(ngModel)]="division" cancelText="CANCELAR" okText="ACEPTAR" placeholder="SELECCIONE UNA" class="drop-menu"
        style="background-color: #15ad29ce; color: #ffffff">
        <ion-option value="tercera">3° </ion-option>
        <ion-option value="cuarta">4° </ion-option>
        <ion-option value="quinta">5° </ion-option>
        <ion-option value="sexta">6° </ion-option>
        <ion-option value="setima">7° </ion-option>
        <ion-option value="octava">8°</ion-option>
        <ion-option value="novena">9° </ion-option>
        <ion-option value="decima">10°</ion-option>
      </ion-select>
    </ion-item>
  
  
    <ion-label class="label">ESCOGER GRUPO</ion-label>
    <ion-item style="background-color: #000000ce; color: #ffffff">
      <ion-select [(ngModel)]="grupo" cancelText="CANCELAR" okText="ACEPTAR" placeholder="SELECCIONE UNA" class="drop-menu"
        style="background-color: #15ad29ce; color: #ffffff">
        <ion-option value="A">A</ion-option>
        <ion-option value="B">B</ion-option>
      </ion-select>
    </ion-item>
  
  
  
  
    <div class="row-button">
      <button ion-button class="botton" color="secondary" (click)="AdminTeamsCreationPage()">CONTINUAR</button>
    </div>
  </ion-content>

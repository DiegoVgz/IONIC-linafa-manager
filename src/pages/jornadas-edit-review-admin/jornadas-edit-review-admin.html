<ion-header>
    <meta name="viewport" content="width=device-width" />
    <ion-navbar color="dark">
      <ion-title></ion-title>
      <ion-buttons>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding class="body">
    <ion-img class="img-icon" style="width: 180px; height: 180px;" src="assets/icon/Logo.png"></ion-img>
    <div padding align="center" class="layout">
  
      <b>REVISION DE JORNADAS</b>
  
    </div>
  
  
    <div class="form">
      <div class="row-label">
        <ion-label floating class="layout">
          Equipo local :{{jornada.local_team_name}}
        </ion-label>
      </div>
      <div class="row-input">
        <ion-input class="holder" type="text" [(ngModel)]="local_goals" value="{{jornada.local_goals}}">
          {{jornada.local_goals}}
        </ion-input>
      </div>
      <div class="row-label">
        <ion-label floating class="layout">
          Equipo visitante :{{jornada.visitant_team_name}}
        </ion-label>
      </div>
      <div class="row-input">
        <ion-input class="holder" type="text" [(ngModel)]="visitant_goals" value="{{jornada.visitant_goals}}">
          {{jornada.visitant_goals}}
        </ion-input>
  
        <ion-label floating class="layout">LUGAR</ion-label>
      </div>
      <div class="row-input">
        <ion-input class="holder" type="text" [(ngModel)]="place" value="{{jornada.place}}">
          {{jornada.place}}
        </ion-input>
       
      </div>
      <ion-label floating class="layout">FECHA</ion-label>
      <div class="row-input">
         
        <ion-item>
          <ion-datetime class="holder" placeholder=" {{jornada.jornada_date}}" displayFormat="YYYY/MM/DD" [(ngModel)]="date" style="background-color: rgb(255, 255, 255)">
            {{jornada.jornada_date}}
          </ion-datetime>
        
        </ion-item>
  
      </div>
     
      <ion-label floating class="layout">HORA</ion-label>
      <div class="row-input">  
        <ion-item>
          <ion-datetime class="holder" placeholder="{{jornada.match_hour}}" displayFormat="hh:mm:ssa" [(ngModel)]="time" style="background-color: rgb(255, 255, 255)">
            {{jornada.match_hour}}
          </ion-datetime>
        </ion-item>
      </div>
    </div>
    <div class="row-button">
      <button ion-button class="botton" color="secondary" (click)="public()">PUBLICAR</button>
    </div>
  </ion-content>

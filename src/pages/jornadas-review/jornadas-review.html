<ion-header>
    <meta name="viewport" content="width=device-width" />
    <ion-navbar color="dark">
      <ion-title></ion-title>
      <ion-buttons>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content style="background-color: black">

  <div padding align="center" class="layout">
    <b>REVISION DE JORNADAS</b>
    </div>

 <ion-list>

  <ion-item *ngFor="let jornada of jornadas">

    <ion-avatar>
        <h2>

            {{jornada.jornada_name}}
       
       </h2>
       
    </ion-avatar>

   
    <h2>

        {{jornada.local_team_name}} VS  {{jornada.visitant_team_name}}
        
   
   </h2>

   <button  class="littlebutton" color="secondary" value="{{jornada.id}}"  (click)="editDAta(jornada.id)">REVISAR</button>

  </ion-item>

 </ion-list>
   

 <ion-list>
  <ion-item>
 <div clas="button-row">

 <button  class="littlebutton" (click)="secondRound()">SEGUNDA RONDA</button>

 </div>
</ion-item>
</ion-list>
</ion-content>

<ion-header>
    <meta name="viewport" content="width=device-width" />
    <ion-navbar color="dark">
      <ion-title></ion-title>
      <ion-buttons>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content style="background-color: black">
  
    <div padding align="center" class="layout">
    <b>CONTROL DE USUARIOS</b>
    </div>
  
    <ion-list>
  
      <ion-item *ngFor="let row of rows">
  
        
          <h2>
  
            REGION: {{row.name}}
  
          </h2>
  
       
  
  
        <h2>
  
  
          ESTADO: {{row.status}}
  
  
        </h2>
  
        <button class="littlebutton" color="secondary" value="{{row.id}}" (click)="editDAta(row.id)"> EDITAR</button>
  
      </ion-item>
  
    </ion-list>
  
  
  </ion-content>
